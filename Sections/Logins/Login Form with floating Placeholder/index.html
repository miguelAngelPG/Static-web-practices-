    <div class="box login">
        <h2>Log in</h2>
        <form >
            <div class="inputBox">
                <input type="text" required name="">
                <label for="">Username</label>
            </div>
            <div class="inputBox">
                <input type="password" required name="">
                <label for="">Password</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="box register">

            <div class="inputBox">

            </div>

        </form>
    </div>
